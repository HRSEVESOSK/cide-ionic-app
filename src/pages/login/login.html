<ion-header>

  <ion-navbar>
    <ion-title>{{"2"|translate}}</ion-title>
    <ion-buttons end>
      <button ion-button (click)="changeLanguage()">
        <ion-icon name="switch" style="font-size: 50px"></ion-icon>
      </button>
      <!--
      <button ion-button icon-only (click)="logout()">
        <ion-icon name="exit" style="font-size: 50px"></ion-icon>
      </button>
      -->
    </ion-buttons>
  </ion-navbar>


</ion-header>

<ion-content>
  <form #loginForm="ngForm" (ngSubmit)="login()" autocomplete="off">
    <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input placeholder='{{"3"|translate}}' name="username" id="loginField" type="text" required [(ngModel)]="username" #email></ion-input>
          </ion-item>
          <ion-item>
            <ion-input placeholder='{{"4"|translate}}' name="password" id="passwordField" type="password" required [(ngModel)]="password"></ion-input>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
        <div *ngIf="error" class="alert alert-danger">{{error}}</div>
      <ion-col col="2">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!loginForm.form.valid">{{"50"|translate}}</button>
      </ion-col>
      <ion-col col="2">
        <button ion-button type="button" full (click)="openResetPasswordPage()">{{"101"|translate}}</button>
      </ion-col>
    </ion-row>
    </ion-grid>
  </form>
</ion-content>
