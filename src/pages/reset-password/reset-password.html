<ion-header>
  <ion-navbar hideBackButton="true">
    <ion-buttons left>
      <button title='{{"64"|translate}}' ion-button large (click)="openLoginPage()">
        <ion-icon name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{"101"|translate}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form (ngSubmit)="requestPassword(resetUserPassData)" #reqPassForm="ngForm">
    <ion-row>
      <ion-col>
        <ion-list inset>
          <ion-item>
            <ion-input type="text" placeholder='{{"3"|translate}}' name="name" [(ngModel)]="resetUserPassData.uname" required></ion-input>
          </ion-item>
          <ion-item>
            <ion-input type="email" placeholder='{{"102"|translate}}' name="role" [(ngModel)]="resetUserPassData.email" required></ion-input>
          </ion-item>
          </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button class="submit-btn" full type="submit" [disabled]="!reqPassForm.form.valid">{{"103"|translate}}</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
